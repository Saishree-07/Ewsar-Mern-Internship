<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect and Even Prime Numbers</title>
    <script>
        function isPrime(num) {
            if (num === 2) return true; 
            if (num < 2 || num % 2 === 0) return false;
            for (let i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) return false;
            }
            return true;
        }
        function isPerfect(num) {
            let sum = 0;
            for (let i = 1; i <= num / 2; i++) {
                if (num % i === 0) sum += i;
            }
            return sum === num;
        }
        function processArray() {
            const size = parseInt(document.getElementById("size").value);
            const elements = document.getElementById("elements").value.split(",").map(Number);
            let perfectNumbers = [];
            let evenPrimeNumbers = [];
            for (let i = 0; i < size; i++) {
                if (isPerfect(elements[i])) {
                    perfectNumbers.push(elements[i]);
                }
                if (isPrime(elements[i]) && elements[i] % 2 === 0) {
                    evenPrimeNumbers.push(elements[i]);
                }
            }

            document.getElementById("result").innerHTML = `
                Perfect Numbers: ${perfectNumbers.join(", ")} <br>
                Even Prime Numbers: ${evenPrimeNumbers.join(", ")}
            `;
        }
    </script>
</head>
<body>
    <h2>Enter Array To Get Perfect and Even Prime Numbers</h2>
    Array Size: <input type="number" id="size"><br><br>
    Array Elements (comma separated): <input type="text" id="elements"><br><br>
    <button onclick="processArray()">Submit</button>

    <div id="result"></div>
</body>
</html>
