<!DOCTYPE html>
<html>
<head>
  <title>CALCULATOR</title>
</head>
<body>
  <h2>CALCULATOR</h2>
  <input type="number" id="num1" placeholder="First number">
  <input type="number" id="num2" placeholder="Second number">
  <br><br>
  <button onclick="document.getElementById('result').innerText = 'Result: ' + ((a, b) => a + b)(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Add</button>
  <button onclick="document.getElementById('result').innerText = 'Result: ' + ((a, b) => a - b)(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Subtract</button>
  <button onclick="document.getElementById('result').innerText = 'Result: ' + ((a, b) => a * b)(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Multiply</button>
  <button onclick="document.getElementById('result').innerText = 'Result: ' + ((a, b) => b === 0 ? 'Cannot divide by zero' : (a / b).toFixed(3))(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Divide</button>
  <button onclick="document.getElementById('result').innerText = 'Result: ' + ((a, b) => b === 0 ? 'Cannot divide by zero' : a % b)(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Remainder</button>
  <button onclick="document.getElementById('result').innerText = 'Result: ' + ((a, b) => b === 0 ? 'Cannot divide by zero' : Math.floor(a / b))(parseFloat(document.getElementById('num1').value), parseFloat(document.getElementById('num2').value))">Quotient</button>
  <p id="result"></p>
</body>
</html>
